<div class="container">
	<h1>Edit Card</h1>

	<form (ngSubmit)="onSubmit()" #editCardForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" required [(ngModel)]="card.name" name="name" #name="ngModel">
			<div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
		</div>

		<button type="submit" class="btn btn-success" [disabled]="!editCardForm.form.valid">Update</button>

	</form>
</div>
